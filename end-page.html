<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Park System</title>
	<link rel="stylesheet" href="./style/style.css">
</head>
<body data-barba="wrapper">
	<div class="load-container">
		<div class="loading-screen"></div>
	</div>
	<div class="wrapper" data-barba="container">
		<header>
			<div class="container">
				<div class="header">
					<div class="burger">
						<span></span>
						<span></span>
						<span></span>
					</div>
					<div class="balance">1500<span>$</span></div>
				</div>
			</div>
		</header>
		<main>
			<div class="container">
				<div class="main">
					<div class="end">
						<p class="animate-this">Спасибо, Вам начислено <span>500</span> Паркоинов</p>
					</div>
					<a href="#" class="btn animate-this">Далее</a>
					<div class="recommendation animate-this">
						<h2>"Перекус рядом"</h2>
						<p>Чебуреки по 79 Р</p>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<div class="container">
				<div class="footer-menu">
					<div class="footer-menu__item"></div>
					<div class="footer-menu__item"></div>
					<div class="footer-menu__item"></div>
					<div class="footer-menu__item"></div>
				</div>
			</div>
		</footer>
	</div>



	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://unpkg.com/@barba/core"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/es5-shim/2.0.8/es5-shim.min.js"></script>
	<script src="./js/app.js"></script>
</body>
</html>
